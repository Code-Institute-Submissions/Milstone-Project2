<!DOCTYPE html>
<html>
   <head>
      <title>COVID-19 LIVE Tracker </title>
      <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="image/covid.png"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   <body >
      <!-----------------------Header and Navbar------------------------------>
      <header class=" navbar fixed-top">
         <h1 class="sitename">COVID-19 Worldwide <i class="fas fa-virus"></i> Tracker</h1>
         <a class="nav-link"  target="_blank" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/technical-guidance">Guidlines</a>
         <!------------------------Search bar for country-------------------->
         <div class="container_search">
            <div class="search">
               <input class="display-4 text-center" id="country-input" type="text" placeholder="Enter Country Name">
               <i class="fas fa-search" onclick="searchCountry()"></i>
            </div>
         </div>
         <!-------------------------Country Container board------------------>   
         <div class="list_container_country">
            <div class="listofCountries">
            </div>
         </div>
      </header>
      <!-----------------------------GOogle map initialisation---------------------->
      <div id="map"></div>
      <!------------------------------------Worldwide cases dasboard------------------>
      <div class="container-dashboard">
         <h1 class="globalcasesTitle ">The Covid19 cases globally</h1>
         <div id="board">
            <div class="card a">
               <i class='fa fa-th-list'></i>
               <h5>Total Cases</h5>
               <span id="cases"></span>
            </div>
            <div class="card n">
               <i class='fa fa-tachometer'></i>
               <h5>New Cases</h5>
               <span id="newCases"></span>
            </div>
            <div class="card r">
               <i class='fa fa-check-square'></i>
               <h5>Total Recovered</h5>
               <span id="recovered"></span>
            </div>
            <div class="card d">
               <i class='fa fa-times'></i>
               <h5>Total Deaths</h5>
               <span id="deaths"></span>
            </div>
         </div>
      </div>
      <footer> Copyright@2020 Corona cases Tracker</footer>
   </body>
   <script src="js/index.js"></script>
   <script src="js/map-style.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATR7JQIenDD-rQi5YmXzYD5sGSpzDU1jY&callback=initMap" async defer></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
